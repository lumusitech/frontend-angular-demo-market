<h1 class="title">Caja registradora</h1>
<div class="container">
  <div class="container__products-list">
    <app-products-list
      (addProductEvent)="onAddProductEvent($event)"
    ></app-products-list>
  </div>
  <div class="container__purchase-list">
    <app-bill-list
      [costList]="costList"
      [total]="total"
      (rmProductEvent)="onRmProductEvent($event)"
    ></app-bill-list>
  </div>
</div>
